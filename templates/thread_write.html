<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Gowun Dodum 폰트 적용 */
        .gowun-dodum-regular {
            font-family: "Gowun Dodum", serif;
            font-weight: 400;
            font-style: normal;
        }
        /* body 전체에 폰트 적용 */
        body {
            font-family: "Gowun Dodum", serif;
        }
        /* 뒤로가기 버튼 스타일 */
        .back-button-top-left {
            position: absolute;
            background-color: red;
            top: 20px; /* 상단에서 20px 떨어지게 */
            right: 20px; /* 왼쪽에서 20px 떨어지게 */
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <a href="{{ url_for('threadAll.allThreads') }}" class="btn btn-secondary back-button-top-left">뒤로가기</a>

        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="card shadow-sm">
                    <div class="card-header py-3">
                        <h1 class="h3 mb-0">게시글 작성</h1>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('threadAll.writePost') }}" method="post">
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">제목</label>
                                <input type="text" id="postTitle" name="title" class="form-control" placeholder="제목을 입력하세요" required>
                            </div>

                            <div class="mb-4">
                                <label for="postBody" class="form-label">내용</label>
                                <textarea id="postBody" name="body" class="form-control" placeholder="내용을 입력하세요" rows="8" required></textarea>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">등록</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
