<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
</head>
<body>
  <h1>게시글 작성</h1>
  <form action="{{ url_for('user.writePost') }}" method="post">
    <input type="text" name="title" placeholder="제목" required><br><br>
    <textarea name="body" placeholder="내용" rows="6" cols="50" required></textarea><br><br>
    <button type="submit">등록</button>
  </form>
</body>
</html>
