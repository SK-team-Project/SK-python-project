<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세 보기</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Moirai+One&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gowun-dodum-regular {
      font-family: "Gowun Dodum", serif;
      font-weight: 400;
      font-style: normal;
    }
    .post-body, #translated-text {
      line-height: 1.8;
      white-space: pre-wrap;
      min-height: 100px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
          <h1 class="h3 mb-1 gowun-dodum-regular">{{ post.threadTitle }}</h1>
          <div class="text-muted small">작성일: {{ post.uploadDate }}</div>
        </div>
        <div class="card-body p-4">

          <div class="text-center mb-4">
            <button id="translate-btn" class="btn btn-secondary">번역하기</button>
          </div>

          <div id="content-row" class="row justify-content-center">

            <div id="original-column" class="col-md-10">
              <h5 class="gowun-dodum-regular mb-3">📜 원본</h5>
              <p id="post-body" class="post-body gowun-dodum-regular">{{ post.threadBody }}</p>
            </div>

            <div id="translation-column" class="col-md-6 d-none">
              <h5 class="gowun-dodum-regular mb-3">🌐 번역문</h5>
              <div id="translated-text" class="text-muted"></div>
            </div>

          </div>

        </div>
      </div>

      <div class="mt-4 text-end">
        <a href="{{ url_for('threadAll.allThreads') }}" class="btn btn-primary gowun-dodum-regular">
          게시글 목록 보기
        </a>
      </div>

    </div>
  </div>
</div>

<script>
$(function() {
  $("#translate-btn").click(function() {
    // 1. 레이아웃 변경
    const contentRow = $('#content-row');
    const originalColumn = $('#original-column');
    const translationColumn = $('#translation-column');

    // 버튼을 처음 눌렀을 때만 레이아웃 변경 실행
    if (originalColumn.hasClass('col-md-10')) {
      // 부모 row의 가운데 정렬을 해제
      contentRow.removeClass('justify-content-center');
      
      // 원본 컬럼의 너비를 절반으로 줄이고 구분선 추가
      originalColumn.removeClass('col-md-10').addClass('col-md-6 border-end');

      // 번역 컬럼을 보이게 함
      translationColumn.removeClass('d-none');
    }

    // 2. 번역 실행
    const text = $("#post-body").text().trim();
    if(!text) {
      $("#translated-text").text("[본문이 없습니다]");
      return;
    }

    $("#translated-text").text("번역 중입니다...");
    $(this).prop("disabled", true);

    $.ajax({
      type: "POST",
      url: "/translate/",
      contentType: "application/json",
      data: JSON.stringify({ text: text }),
      success: function(response) {
        if(response.translated){
          $("#translated-text").text(response.translated);
        } else if(response.error){
          $("#translated-text").text("번역 오류: " + response.error);
        }
        $("#translate-btn").prop("disabled", false);
      },
      error: function(err) {
        console.error(err);
        $("#translated-text").text("번역 중 서버 오류 발생");
        $("#translate-btn").prop("disabled", false);
      }
    });
  });
});
</script>

</body>
</html>
