<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세 보기</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Moirai+One&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gowun-dodum-regular {
      font-family: "Gowun Dodum", serif;
      font-weight: 400;
      font-style: normal;
    }
    .post-body {
      line-height: 1.8;
      white-space: pre-wrap;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
          <h1 class="h3 mb-1 gowun-dodum-regular">{{ post.threadTitle }}</h1>
          <div class="text-muted small">작성일: {{ post.uploadDate }}</div>
        </div>
        <div class="card-body">
          <p id="post-body" class="post-body gowun-dodum-regular">{{ post.threadBody }}</p>

          <!-- 번역 버튼 & 결과 -->
          <button id="translate-btn" class="btn btn-secondary mt-3">번역</button>
          <div id="translated-text" class="mt-3 text-muted" style="white-space: pre-wrap;"></div>
        </div>
      </div>

      <div class="mt-4 text-end">
        <a href="{{ url_for('threadAll.allThreads') }}" class="btn btn-primary gowun-dodum-regular">
          게시글 목록 보기
        </a>
      </div>

    </div>
  </div>
</div>

<script>
$(function() {
  $("#translate-btn").click(function() {
    const text = $("#post-body").text().trim();
    if(!text) {
      $("#translated-text").text("[본문이 없습니다]");
      return;
    }

    $(this).prop("disabled", true);

    $.ajax({
      type: "POST",
      url: "/translate/",
      contentType: "application/json",
      data: JSON.stringify({ text: text }),
      success: function(response) {
        if(response.translated){
          $("#translated-text").text(response.translated);
        } else if(response.error){
          $("#translated-text").text("번역 오류: " + response.error);
        }
        $("#translate-btn").prop("disabled", false);
      },
      error: function(err) {
        console.error(err);
        $("#translated-text").text("번역 중 서버 오류 발생");
        $("#translate-btn").prop("disabled", false);
      }
    });
  });
});
</script>

</body>
</html>
