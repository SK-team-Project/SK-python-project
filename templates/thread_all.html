<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록</title>
</head>
<body>
  <h1>게시글 목록</h1>
  <a href="{{ url_for('user.writePage') }}"> 글쓰기</a>
  <ul>
    {% for t in threads %}
      <li>
        <strong>{{ t.threadTitle }}</strong> ({{ t.uploadDate }})<br>
        {{ t.threadBody }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
