<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>데일리 시큐 이슈</h1>
    <table border="1">
        <tr>
            <td>제목</td>
            <td>링크</td>
            <td>요약</td>
        </tr>
        {% for entry in feed.entries %}
        <tr>
            <td>{{ entry.title }}</td>
            <td><a href="{{ entry.link }}">{{ entry.link }}</a></td>
            <td>{{ entry.description }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('threadAll.allThreads') }}" class="btn btn-secondary me-2">뒤로가기</a>
</body>
</html>
